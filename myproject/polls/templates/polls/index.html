{% extends "base_polls.html" %}
{% block title %}
  My Title
{% endblock title %}
{% block content %}
  {% if latest_question_list %}
    <ul>
      {% for question in latest_question_list %}
        <li>
          <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>투표가 없습니다.</p>
  {% endif %}
{% endblock content %}
